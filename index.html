<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <title>Cipher</title>
  </head>
  <body>
    <div class="container">
      <div class="row"><h1>Cipher</h1></div>
      <div class="row">
        <p>This website prompts you for a sentence and returns the original sentence and the sentence in reverse plus the middle character at the end. Please give it a try!</p>
      </div>
      <div class="row">
        <div id="greeting"><button class="btn btn-primary">Click here for a greeting</button></div>
        <div id="askSentence"><button class="btn btn-info">Click here to enter a sentence</button></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img id="elephant" src="img/elephant.jpg" alt="a happy elephant running" class="img-responsive">
        </div>
        <div class="col-md-6">
          <img id="panda" src="img/panda.jpg" alt="a panda rolling" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <p>Click the elephant to show your original sentence</p>
        <p>Click the panda to show your new sentence</p>
      </div>
    </div>
  </body>
</html>
